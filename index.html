<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link href="https://fonts.googleapis.com/css?family=Rubik:300,regular,500,600,700,800,900,300italic,italic,500italic,600italic,700italic,800italic,900italic&display=swap&subset=cyrillic-ext" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="assets/svg/tic-tac-toe.svg" />
</head>
<body>
    <header>
        <div class="container container__header">
            <div class="header__wrapper">
                <div class="title__container">
                    <div class="title__wrapper">
                        <h1 class="title">TIC TAC TOE</h1>
                        <button class="link results">results</button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <audio src="assets/sounds/bg.mp3" class="bg-sound"></audio>
        <audio src="assets/sounds/circle.mp3" class="zero-sound"></audio>
        <audio src="assets/sounds/cross.mp3" class="cross-sound"></audio>
        <audio src="assets/sounds/finish.mp3" class="finish-sound"></audio>
        <audio src="assets/sounds/crossout.mp3" class="cross-out-sound"></audio>
        <div class="container main__container">
            <div class="grid-container">
                <div class="text-container hide">
                    <h3 class="text"></h3>
                    <div class="button-wrapper">
                        <span class="button"><img src="./assets/svg/cross.svg" alt="x" id="human"></span>
                        <span class="button"><img src="./assets/svg/circle.svg" alt="o" id="computer"></span>
                    </div>
                </div>
                <div class="grid">
                    <span class="cross-line"></span>
                    <div class="cell" id="null"></div>
                    <div class="cell" id="null"></div>
                    <div class="cell" id="null"></div>
                    <div class="cell" id="null"></div>
                    <div class="cell" id="null"></div>
                    <div class="cell" id="null"></div>
                    <div class="cell" id="null"></div>
                    <div class="cell" id="null"></div>
                    <div class="cell" id="null"></div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container footer__container">
            <div class="footer__left">
                <span class="footer__span copy">Â©</span>
                <span class="footer__span year">2022</span>
                <a target="_blank" href="https://github.com/cybervasyan" class="link">cybervasyan</a>
            </div>
            <div class="footer__center">
                <svg class="link button__play">
                    <use href="assets/svg/sprite.svg#play"></use>
                </svg>
            </div>
            <div class="footer__right">
                <a target="_blank" href="https://rs.school/js-stage0/" class="link">
                    <svg class="rslogo">
                        <use href="assets/svg/sprite.svg#rslogo"></use>
                    </svg>
                </a>
            </div>
        </div>
    </footer>
    <script type="module" src="index.js"></script>
</body>
</html>
